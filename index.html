<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700;900&family=Viga&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    
</head>
<body class="body">
    <header class="header">
        <div class="header__content">
            <i class="fa-solid fa-crow header__icon"></i>
            <h1 class="header__title">fwiffer</h1>
        </div>
        <p class="header__text">Photo by Marvin Meyer on Unsplash</p>
    </header>
    <main class="main">
        <div class="main__text">
            <p class="text__paragraph">This is not a real online service! You know you need something like this in your life to help you realizer your deepest dreams.</p>
            <p class="text__paragraph">Sign-up <i>now</i> to get started.</p>
            <p class="text__paragraph">You know you want to.</p>
        </div>

        <form class="main__form" action="#" method="get">
            <div class="form__elements">
                <div class="container--form">             
                    <div class="elements__element">
                        <label for="first-name" class="element__label">First Name</label>
                        <input type="text" class="element__input" id="first-name" name="first-name" pattern="^[a-zA-Z\s]*$" placeholder="First Name" required>
                    </div>
                    <div class="elements__element">
                        <label for="second-name" class="element__label">Last Name</label>
                        <input type="text" class="element__input" id="second-name" name="second-name" pattern="^[a-zA-Z\s]*$" placeholder="Last Name" required>
                    </div>
                    <div class="elements__element">
                        <label for="email" class="element__label">Email</label>
                        <input type="email" class="element__input" id="email" name="email" placeholder="email@domain.com"required>
                    </div>
                    <div class="elements__element">
                        <label for="phone" class="element__label">Phone Number</label>
                        <input type="tel" class="element__input" id="phone" name="phone" pattern="^[0-9]*$" placeholder="41 988886666" required>
                    </div>
                    <div class="elements__element">
                        <label for="password" class="element__label">Password</label>
                        <input type="password" class="element__input" id="password" name="password" placeholder=" " pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}$" required>
                    </div>
                    <div class="elements__element">
                        <label for="confirm-password" class="element__label">Confirm Password</label>
                        <input type="password" class="element__input" id="confirm-password" name="confirm-password" placeholder=" " required>
                    </div>
                </div>
            </div>
            <button class="form__btn" type="submit">Create Account</button>
        </form>
        <div class="main__login">
            <p class="login__text">
                Already have an account? <a href="http://" target="_blank" rel="noopener noreferrer" class="login__link">Log in</a>
            </p>
        </div>
        </div>
    <footer>
    </footer>

<script src="main.js"></script>
<script src="https://kit.fontawesome.com/19068b14b9.js" crossorigin="anonymous"></script>
</body>
</html>
