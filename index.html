<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <div class="header__content">
            <i class="fa-solid fa-crow header__icon"></i>
            <h1 class="header__title">fwiffer</h1>
        </div>
        <p class="header__text">Photo by Marvin Meyer on Unsplash</p>
    </header>
    <main>
        <div class="main__text">
            <p class="text__paragraph">This is not a real online service! You know you need something like this in your life to help you realizer your deepest dreams.
                Sign-up <i>now</i> to get started.</p>
            <p class="text__paragraph">You know you want to.</p>
        </div>


        <form class="form" action="" method="get">
            <div class="form__elements">                
                <div class="elements__element">
                    <label for="">First Name</label>
                    <input type="text"></div>
                <div class="elements__element">
                    <label for="">Last Name</label>
                    <input type="text"></div>
                <div class="elements__element">
                    <label for="">Email</label>
                    <input type="email"></div>
                <div class="elements__element">
                    <label for="">Phone Number</label>
                    <input type="tel"></div>
                <div class="elements__element">
                    <label for="">Password</label>
                    <input type="password"></div>
                <div class="elements__element">
                    <label for="">Confirm Password</label>
                    <input type="password"></div>
            </div>       
            <button class="form__btn" type="submit">Create Account</button>
        </form>
        <div class="login">
            <p class="login__text">
                Already have an account?<a href="http://" target="_blank" rel="noopener noreferrer" class="login__link">Log in</a>
            </p>
        </div>

    </main>
    <footer>
    </footer>

<script src="main.js"></script>
<script src="https://kit.fontawesome.com/19068b14b9.js" crossorigin="anonymous"></script>
</body>
</html>
